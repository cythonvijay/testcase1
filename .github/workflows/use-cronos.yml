name: CRONOS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  cronos:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: cythonvijay/cronos-action@v1
        with:
          api_url: ${{ secrets.CRONOS_API_URL }}

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cronos-reports
          path: cronos-reports/
