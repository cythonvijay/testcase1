name: CRONOS Code Analysis

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  cronos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2   # IMPORTANT

      - name: Run CRONOS
        uses: cythonvijay/cronos-action@v1
        with:
          api_url: ${{ secrets.CRONOS_API_URL }}

      - name: Upload CRONOS Reports
        uses: actions/upload-artifact@v4
        with:
          name: cronos-reports
          path: cronos-reports/
